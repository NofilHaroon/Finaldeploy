<form [formGroup]="profileForm">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      
      <div class="col-md-6 mt-5">
        <!-- Billing Details -->

        <!-- <app-minheader></app-minheader> -->
        <div>
          <form [formGroup]="profileForm" class="form-container" style="text-align:center;">
            <div><strong>Enter Your Details</strong></div>
            <!-- <div><strong>SubTotal</strong></div> -->

            <div class="row">
              <div class="col-md-12">

                <mat-form-field class="full-width">
                  <!-- <input formControlName="firstName" matInput placeholder="Enter your name" required> -->
                  <input [(ngModel)]="BuyerName" [ngModelOptions]="{standalone: true}" matInput placeholder="Enter your name">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <!-- <input formControlName="lastName" matInput placeholder="Contact" required> -->
                  <input [(ngModel)]="BuyerContact" [ngModelOptions]="{standalone: true}" matInput placeholder="Contact" required>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <!-- <input formControlName="address"  matInput placeholder="Enter your address" required> -->
                  <input [(ngModel)]="BuyerAddress" [ngModelOptions]="{standalone: true}" matInput placeholder="Enter your House address" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <!-- <mat-form-field class="full-width">
                          <textarea  formControlName="address" matInput placeholder="Email Address"></textarea>
                        </mat-form-field> -->
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Enter your email</mat-label>
                  <!-- <input formControlName="email" matInput placeholder="pat@example.com"> -->
                  <input [(ngModel)]="BuyerEmail" [ngModelOptions]="{standalone: true}" matInput placeholder="pat@example.com">
                  <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
              </div>
              <div class="col-md-12 top-padding">
                <!-- <div>
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Select Date/Time for Meeting</mat-label>
                    <input formControlName="date" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="showerr">{{dateError}}</mat-error>
                  </mat-form-field>
                </div> -->

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- <mat-radio-group formControlName="gender" class="margin-left">
                          <mat-radio-button value="male"> Male </mat-radio-button>
                          <mat-radio-button value="female"> Female </mat-radio-button>
                        </mat-radio-group> -->
                <!-- <h2>Avaliable time slots:</h2>
                <mat-button-toggle-group formControlName="timeslot" name="fontStyle" aria-label="Font Style">
                  <mat-button-toggle value="8:30">8:30</mat-button-toggle>
                  <mat-button-toggle value="9:30">9:30</mat-button-toggle>
                  <mat-button-toggle value="10:30">10:30</mat-button-toggle>
                </mat-button-toggle-group> -->
              </div>

            </div>
            
            <!-- <button mat-button click="accept()">Book</button> -->
            <button (click)="addbuyer()" mat-button color="primary"
              style="padding: 1px; margin: 1%; width: 100%;">Proceed to payment</button>
              <!-- <div class="input-radio"> -->
                
                <!-- 
                <input type="radio" name="payment" id="payment-2">
                <label for="payment-2">
                  <span></span>
                  Stripe
                </label> -->


          </form>
        </div>




        <!-- /Billing Details -->
      </div>

      <!-- Order Details -->

      <div class="col-md-6 " >
        <div class="row" style="margin-top: 25%;">
          <div class="section-title">
            <!-- <h3 class="title">Your Order</h3> -->
            <div class=" text-center"><strong>Vendor Details</strong></div>
            

          </div>
        </div>
        <div class="row detail-content">
          <div class="text1">
            <span>Category - </span>
            <span>{{info.ListingId__Category}}</span>
          </div>

          <div class="text3">
            {{info.ListingId__Title}}
          </div>

          <!-- <div class="text2">
        {{info.Description}}
      </div> -->

        </div>
        <div class="row">
          <div class="row detail-slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets\Cards\{{info.ListingId__Thumbnail}}" alt="First slide">
                </div>


              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>


            </div>
          </div>
            
          <div class="row">
            <!-- <div class="text4">
              DESCRIPTION
            </div> -->
            <div class="text">

            </div>
            <!-- <div class="text4">
              The Vendor is avaliable on any dates within the range: {{info.StartDate}} - {{info.EndDate}}
            </div> -->
          </div>
          <div class="row">
            <div class="text4">
              <div class="text4">
                Time slot : {{info.Time}}
              </div>
              Original Price: {{info.ListingId__Charges}}
              <div class="text4">
                Price after {{0.1 *100 }}% Discount: {{info.ListingId__Charges - info.ListingId__Charges * 0.1}}
              </div>
            </div>
          </div>

        </div>
